<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taschenrechner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="display" id="display">
        <div class="display__big" id="display__big">0</div>
        <div class="display__small" id="display__small"></div>
      </div>
      <div class="num" id="num1">1</div>
      <div class="num" id="num2">2</div>
      <div class="num" id="num3">3</div>
      <div class="operator" id="plus">+</div>
      <div class="num" id="num4">4</div>
      <div class="num" id="num5">5</div>
      <div class="num" id="num6">6</div>
      <div class="operator" id="minus">-</div>
      <div class="num" id="num7">7</div>
      <div class="num" id="num8">8</div>
      <div class="num" id="num9">9</div>
      <div class="operator" id="multiply">*</div>
      <div class="backspace" id="backspace">‚Üê</div>
      <div class="num" id="num0">0</div>
      <div class="equal" id="equals">=</div>
      <div class="operator" id="divide">/</div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
